<h1 class="page-header">Clientes</h1>

<div class="panel panel-default" ng-init="init()">
  <div class="panel-heading">Consultar</div>
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-12">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Nome...">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Ordens de serviço</th>
        <th>Ações</th>                  
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="client in clients">
        <td style="width:10%">{{client.id}}</td>
        <td style="width:55%">{{client.name}}</td>
        <td style="width:25%"><a href="#">{{client.workOrders}}</a></td>
        <td style="width:10%">
          <button type="button" class="btn btn-danger" aria-label="Excluir">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
          <a href="#/client/{{client.id}}" class="btn btn-warning" aria-label="Alterar">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="row">
  <div class="col-lg-11">
    <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
  </div>
  <div class="col-lg-1">
    <a href="#/client" class="btn btn-success">
      <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Novo
    </a>
  </div>
</div>
